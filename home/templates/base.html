<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Finch Finance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'dashboard' %}">
      Finch Finance
    </a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'dashboard' %}">
            Dashboard
          </a>
        </li>

        <!-- NEW: Category Progress -->
        <li class="nav-item">
          <a
            class="nav-link"
            href="{% url 'category_progress' %}{% if selected_month %}?month={{ selected_month }}{% endif %}"
          >
            Category Progress
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'category_list' %}">
            Manage Categories
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'bank_accounts' %}">
            Accounts
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'import_transactions' %}">
            Import
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid">
  {% if messages %}
    <div class="mt-3">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    </div>
  {% endif %}

  {% block content %}
  {% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
